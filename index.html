<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>P2P Mini Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
  </head>
  <body>
    <h2>Mini-Chat P2P</h2>

    <div><strong>Votre ID :</strong> <span id="my-id"></span></div>

    <script>
      const peer = new Peer();

      peer.on("open", (id) => {
        document.getElementById("my-id").textContent = id;
        console.log("Mon ID est :", id);
      });

      peer.on("connection", (conn) => {
        console.log("Connexion entrante !");
        conn.on("data", (data) => {
          console.log("Re√ßu :", data);
        });
      });
    </script>
  </body>
</html>
