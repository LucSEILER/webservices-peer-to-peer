<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat PeerJS</title>
  </head>
  <body>
    <h2>My ID :</h2>
    <p id="my-id"></p>

    <h3>Connect to an ID :</h3>
    <input type="text" id="other-id" placeholder="Other's ID" />
    <button id="connect-btn">Connect</button>

    <h3>Chat</h3>
    <div
      id="messages"
      style="
        border: 1px solid #000;
        height: 150px;
        overflow: auto;
        padding: 5px;
      "
    ></div>

    <input type="text" id="pseudo" placeholder="Pseudo *" required/>

    <input type="text" id="msg" placeholder="Message *" required/>
    <button id="send-btn">Send</button>

    <!-- AJOUT : bouton pour envoyer une image -->
    <button id="send-img-btn">ðŸ“· Image</button>
    <input type="file" id="img-input" accept="image/*" style="display:none">

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
      let conn = null;

      const peer = new Peer();

      peer.on("open", (id) => {
        document.getElementById("my-id").textContent = id;
      });

      peer.on("connection", (c) => {
        conn = c;
        setupConnection();
      });

      document.getElementById("connect-btn").onclick = () => {
        const otherId = document.getElementById("other-id").value;
        conn = peer.connect(otherId);
        setupConnection();
      };

      function setupConnection() {
        conn.on("open", () => {
          addMessage("Connected !");
        });

        conn.on("data", (data) => {
          if (data.type === "image") {
            addImage(data.pseudo, data.data);
          } else {
            addMessage(data.pseudo + " : " + data.message);
          }
        });
      }

      // Envoi dâ€™un message texte
      document.getElementById("send-btn").onclick = () => {
        const pseudo = document.getElementById("pseudo").value;
        const msg = document.getElementById("msg").value;

        if (conn && msg.trim() !== "" && pseudo.trim() !== "") {
          conn.send({
            type: "text",
            pseudo: pseudo,
            message: msg
          });
          addMessage(pseudo + " : " + msg);
          document.getElementById("msg").value = "";
        }
      };

      // --- Envoi dâ€™une image ---
      const imgInput = document.getElementById("img-input");
      document.getElementById("send-img-btn").onclick = () => imgInput.click();

      imgInput.onchange = () => {
        const file = imgInput.files[0];
        if (!file || !conn) return;

        const reader = new FileReader();
        reader.onload = () => {
          const pseudo = document.getElementById("pseudo").value;

          conn.send({
            type: "image",
            pseudo: pseudo,
            data: reader.result
          });

          addImage(pseudo, reader.result);
        };
        reader.readAsDataURL(file);
      };

      // Affichage message texte
      function addMessage(text) {
        const div = document.getElementById("messages");
        div.innerHTML += text + "<br>";
        div.scrollTop = div.scrollHeight;
      }

      // Affichage image
      function addImage(pseudo, base64) {
        const div = document.getElementById("messages");

        div.innerHTML += "<b>" + pseudo + " :</b><br>";

        const img = document.createElement("img");
        img.src = base64;
        img.style.maxWidth = "100%";
        img.style.maxHeight = "120px";
        img.style.marginBottom = "10px";
        div.appendChild(img);
        div.appendChild(document.createElement("br"));

        div.scrollTop = div.scrollHeight;
      }
    </script>
  </body>
</html>
